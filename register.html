<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRMS Registration</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
    --primary-color: #0056b3;
    --primary-hover: #004085;
    --background-color: #f8f9fa;
    --card-background: #ffffff;
    --text-color: #343a40;
    --border-color: #ced4da;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --success-color: #28a745;
    --success-bg: #d4edda;
}

html { overflow-y: scroll; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
}

.register-container {
    background-color: var(--card-background);
    padding: 42px;
    border-radius: 14px;
    box-shadow: 0 6px 25px var(--shadow-color);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.logo-container {
    margin-bottom: 18px;
}

.logo {
    max-width: 130px;
    height: auto;
}

.register-container h2 {
    margin-bottom: 34px;
    color: var(--primary-color);
    font-size: 34px;
    font-weight: 700;
    letter-spacing: 1px;
}

.step-indicator {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
}

.step {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--border-color);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 16px;
}

.step.active {
    background-color: var(--primary-color);
}

.step.completed {
    background-color: var(--success-color);
}

.input-group { 
    margin-bottom: 22px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 14px;
    color: var(--text-color);
}

.input-icon-group {
    position: relative;
    display: flex;
    align-items: center;
}

.icon-left {
    position: absolute;
    left: 16px;
    color: var(--border-color);
    font-size: 18px;
}

.toggle-password {
    position: absolute;
    right: 16px;
    color: var(--border-color);
    cursor: pointer;
    font-size: 18px;
}

.toggle-password:hover {
    color: var(--primary-color);
}

input {
    width: 100%;
    padding: 15px 52px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    font-size: 16px;
    box-sizing: border-box;
}

input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
}

.password-requirements {
    font-size: 12px;
    color: #6c757d;
    margin-top: 8px;
    text-align: left;
}

.password-requirements ul {
    margin: 5px 0;
    padding-left: 20px;
}

.password-requirements li {
    margin: 3px 0;
}

button {
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover:not(:disabled) {
    background-color: var(--primary-hover);
}

button:disabled {
    background-color: var(--border-color);
    cursor: not-allowed;
}

.helper-links {
    margin-top: 18px;
    font-size: 14px;
    text-align: center;
}

a {
    color: var(--primary-color);
    text-decoration: none;
}

a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}

.error-message {
    color: #dc3545;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 15px;
}

.success-message {
    color: var(--success-color);
    background-color: var(--success-bg);
    border: 1px solid #c3e6cb;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 15px;
}

.form-step {
    display: none;
}

.form-step.active {
    display: block;
}

.loading {
    display: inline-block;
    width: 18px;
    height: 18px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="register-container">
    <div class="logo-container">
        <img src="assets/images/HRMS.png" alt="HRMS Logo" class="logo">
    </div>

    <h2>Register</h2>

    <div class="step-indicator">
        <div class="step active" id="step-1">1</div>
        <div class="step" id="step-2">2</div>
    </div>

    <div class="error-message" id="error-message" style="display:none;"></div>
    <div class="success-message" id="success-message" style="display:none;"></div>

    <!-- STEP 1: Check Employee ID -->
    <div class="form-step active" id="form-step-1">
        <form id="check-employee-form">
            <div class="input-group">
                <label>Employee ID</label>
                <div class="input-icon-group">
                    <i class="fas fa-id-badge icon-left"></i>
                    <input type="text" name="employee_id" id="employee_id" placeholder="Enter Employee ID" required>
                </div>
            </div>
            <button type="submit" id="check-btn">
                <span id="check-btn-text">Continue</span>
            </button>
        </form>
    </div>

    <!-- STEP 2: Email & Password -->
    <div class="form-step" id="form-step-2">
        <form id="register-form">
            <input type="hidden" name="employee_id" id="employee_id_hidden">
            
            <div class="input-group">
                <label>Email Address</label>
                <div class="input-icon-group">
                    <i class="fas fa-envelope icon-left"></i>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-icon-group">
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" name="password" id="password" placeholder="Create Password" required>
                    <i class="far fa-eye toggle-password" id="password-toggle"></i>
                </div>
                <div class="password-requirements">
                    <ul>
                        <li>At least 8 characters</li>
                        <li>Include uppercase and lowercase letters</li>
                        <li>Include at least one number</li>
                    </ul>
                </div>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <div class="input-icon-group">
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                    <i class="far fa-eye toggle-password" id="confirm-password-toggle"></i>
                </div>
            </div>

            <button type="submit" id="register-btn">
                <span id="register-btn-text">Register & Setup 2FA</span>
            </button>
        </form>
    </div>

    <div class="helper-links">
        <a href="login.html">Already have an account? Log In</a>
    </div>
</div>

<script>
const API_URL = 'PHP/register.php';

// Message Display Functions
function showError(message) {
    const errorBox = document.getElementById('error-message');
    errorBox.textContent = message;
    errorBox.style.display = 'block';
    document.getElementById('success-message').style.display = 'none';
}

function showSuccess(message) {
    const successBox = document.getElementById('success-message');
    successBox.textContent = message;
    successBox.style.display = 'block';
    document.getElementById('error-message').style.display = 'none';
}

function hideMessages() {
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';
}

// Step Navigation
function goToStep(stepNumber) {
    document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
    document.getElementById(`form-step-${stepNumber}`).classList.add('active');
    
    document.querySelectorAll('.step').forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 === stepNumber) {
            step.classList.add('active');
        } else if (index + 1 < stepNumber) {
            step.classList.add('completed');
        }
    });
    
    hideMessages();
}

// STEP 1: Check Employee ID
document.getElementById('check-employee-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    hideMessages();
    
    const employeeId = document.getElementById('employee_id').value.trim();
    const btn = document.getElementById('check-btn');
    const btnText = document.getElementById('check-btn-text');
    
    btn.disabled = true;
    btnText.innerHTML = '<span class="loading"></span>';
    
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                action: 'check_employee',
                employee_id: employeeId
            })
        });
        
        const data = await response.json();
        
        if (data.status === 'ok') {
            document.getElementById('employee_id_hidden').value = employeeId;
            goToStep(2);
        } else {
            showError(data.message || 'Employee ID verification failed.');
        }
    } catch (error) {
        showError('Network error. Please try again.');
    } finally {
        btn.disabled = false;
        btnText.textContent = 'Continue';
    }
});

// STEP 2: Register with Email & Password
document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    hideMessages();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Validate password match
    if (password !== confirmPassword) {
        showError('Passwords do not match.');
        return;
    }
    
    // Basic password validation
    if (password.length < 8) {
        showError('Password must be at least 8 characters long.');
        return;
    }
    
    const formData = new FormData(e.target);
    formData.append('action', 'register');
    formData.append('employee_id', document.getElementById('employee_id_hidden').value);
    
    const btn = document.getElementById('register-btn');
    const btnText = document.getElementById('register-btn-text');
    
    btn.disabled = true;
    btnText.innerHTML = '<span class="loading"></span>';
    
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            body: new URLSearchParams(formData)
        });
        
        const data = await response.json();
        
        if (data.status === 'ok') {
            showSuccess(data.message || 'Registration successful! Check your email for 2FA setup.');
            setTimeout(() => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            }, 2000);
        } else {
            showError(data.message || 'Registration failed. Please try again.');
        }
    } catch (error) {
        showError('Network error. Please try again.');
    } finally {
        btn.disabled = false;
        btnText.textContent = 'Register & Setup 2FA';
    }
});

// Password Toggle Functionality
document.getElementById('password-toggle').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});

document.getElementById('confirm-password-toggle').addEventListener('click', function() {
    const confirmPasswordInput = document.getElementById('confirm_password');
    const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    confirmPasswordInput.type = type;
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});
</script>

</body>
</html>
