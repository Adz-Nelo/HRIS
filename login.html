<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HRMS Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="icon" href="assets/images/HRMS.png" type="image/png">

<style>
:root {
    --primary-color: #0056b3;
    --primary-hover: #004085;
    --background-color: #f8f9fa;
    --card-background: #ffffff;
    --text-color: #343a40;
    --border-color: #ced4da;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

/* Stability */
html { overflow-y: scroll; }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: var(--text-color);
}

/* Card */
.login-container {
    background-color: var(--card-background);
    padding: 42px;
    border-radius: 14px;
    box-shadow: 0 6px 25px var(--shadow-color);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* LOGO – INCREASED */
.logo-container {
    margin-bottom: 18px;
}

.logo {
    max-width: 130px;   /* ⬅️ increased */
    height: auto;
}

/* HRMS TITLE – BIGGER */
.login-container h2 {
    margin-bottom: 34px;
    color: var(--primary-color);
    font-size: 34px;    /* ⬅️ increased */
    font-weight: 700;   /* ⬅️ bolder */
    letter-spacing: 1px;
}

/* Inputs */
.input-group { margin-bottom: 22px; }

.input-icon-group {
    position: relative;
    display: flex;
    align-items: center;
}

.icon-left {
    position: absolute;
    left: 16px;
    color: var(--border-color);
    font-size: 18px;
}

.toggle-password {
    position: absolute;
    right: 16px;
    color: var(--border-color);
    cursor: pointer;
    font-size: 18px;
}

.toggle-password:hover {
    color: var(--primary-color);
}

input {
    width: 100%;
    padding: 15px 52px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    font-size: 16px;
}

input:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    background-color: var(--primary-hover);
}

/* Links */
.helper-links {
    display: flex;
    justify-content: space-between;
    margin-top: 18px;
    font-size: 14px;
}

a {
    color: var(--primary-color);
    text-decoration: none;
}

a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}

/* Error */
.error-message {
    color: #dc3545;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 15px;
}
</style>
</head>

<body>

<div class="login-container">

    <div class="logo-container">
        <img src="assets/images/HRMS.png" alt="HRMS Logo" class="logo">
    </div>

    <h2>HRMS</h2>

    <div class="error-message" id="error-message" style="display:none;"></div>

    <form action="PHP/login.php" method="POST">

        <div class="input-group">
            <div class="input-icon-group">
                <i class="fas fa-id-badge icon-left"></i>
                <input type="text" name="employee_id" placeholder="Employee ID" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-icon-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
                <i class="far fa-eye toggle-password" id="password-toggle"></i>
            </div>
        </div>

        <button type="submit">Log In</button>
    </form>

    <div class="helper-links">
        <a href="register.html">New employee? Register</a>
        <a href="forgot.html">Forgot Password?</a>
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const error = params.get('error');
const errorBox = document.getElementById('error-message');

if (error) {
    errorBox.textContent = decodeURIComponent(error);
    errorBox.style.display = 'block';
}

const passwordInput = document.getElementById('password-input');
const toggle = document.getElementById('password-toggle');

toggle.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    toggle.classList.toggle('fa-eye');
    toggle.classList.toggle('fa-eye-slash');
});
</script>

</body>
</html>
